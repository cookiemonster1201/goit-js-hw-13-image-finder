<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search service</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-options">
        <ul class="search-options__menu">
          <li class="search-options__menu-item">
            <button class="search-options__btn">Editor's Choice</button>
          </li>
          <li class="search-options__menu-item">
            <button class="search-options__btn">Popular</button>
          </li>
          <li class="search-options__menu-item">
            <button class="search-options__btn">Latest</button>
          </li>
        </ul>
        <form class="search-form" id="search-form">
          <button class="search-form__btn">
            <svg width="25" height="25" class="search-form__icon">
              <use href="./images/symbol-defs.svg#icon-magnifier_icon-iconscom_67839"></use>
            </svg>
          </button>
          <input
            class="search-form__input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
        </form>
      </div>
      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <div class="dot-flashing"></div>
      <div class="sentinel"></div>
      <a class="arrow-up__btn">
        <svg width="40" height="40" class="arrow-up-btn__icon">
          <use href="./images/symbol-defs.svg#icon-up-arrow-2_icon-iconscom_62899"></use>
        </svg>
      </a>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
